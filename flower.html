
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Sunflower ðŸŒ»</title>
  <style>
    body {
      background: linear-gradient(to top, #a8e6cf, #dcedc1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .sunflower {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 40px;
      background: radial-gradient(circle, #f9d423, #ffcc00);
      border-radius: 50%;
      box-shadow: 0 0 5px #c9a602;
      top: 50%;
      left: 50%;
      transform-origin: left center;
    }

    /* 16 petals in a circle */
    .petal:nth-child(1)  { transform: rotate(0deg) translateX(-50%); }
    .petal:nth-child(2)  { transform: rotate(22.5deg) translateX(-50%); }
    .petal:nth-child(3)  { transform: rotate(45deg) translateX(-50%); }
    .petal:nth-child(4)  { transform: rotate(67.5deg) translateX(-50%); }
    .petal:nth-child(5)  { transform: rotate(90deg) translateX(-50%); }
    .petal:nth-child(6)  { transform: rotate(112.5deg) translateX(-50%); }
    .petal:nth-child(7)  { transform: rotate(135deg) translateX(-50%); }
    .petal:nth-child(8)  { transform: rotate(157.5deg) translateX(-50%); }
    .petal:nth-child(9)  { transform: rotate(180deg) translateX(-50%); }
    .petal:nth-child(10) { transform: rotate(202.5deg) translateX(-50%); }
    .petal:nth-child(11) { transform: rotate(225deg) translateX(-50%); }
    .petal:nth-child(12) { transform: rotate(247.5deg) translateX(-50%); }
    .petal:nth-child(13) { transform: rotate(270deg) translateX(-50%); }
    .petal:nth-child(14) { transform: rotate(292.5deg) translateX(-50%); }
    .petal:nth-child(15) { transform: rotate(315deg) translateX(-50%); }
    .petal:nth-child(16) { transform: rotate(337.5deg) translateX(-50%); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #4e342e 30%, #6d4c41 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 5px #3e2723;
      z-index: 1;
    }

    .stem {
      width: 20px;
      height: 200px;
      background: linear-gradient(to bottom, #388e3c, #2e7d32);
      margin-top: -30px;
      border-radius: 10px;
    }

    .leaf {
      width: 80px;
      height: 40px;
      background: linear-gradient(to bottom right, #66bb6a, #388e3c);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: 30px;
    }

    .leaf.left {
      transform: rotate(-35deg);
      left: -70px;
    }

    .leaf.right {
      transform: rotate(35deg);
      right: -70px;
    }
  </style>
</head>
<body>
  <div class="sunflower">
    <div class="flower">
      <!-- 16 petals -->
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
</body>
</html>
