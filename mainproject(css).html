<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainproject(css).css"/>
    <link rel="icon" href="https://img.freepik.com/premium-photo/spotify-logo_1080029-98.jpg?w=2000">
    <title>spotify-webplayer: music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="sidebar">
        <div class="nav">
            <div class="nav-option">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
            </div>
            <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
            </div>
        </div>
        <div class="library">
            <div class="options">
                 <div class="lib-option nav-option">
                <i class="fa-solid fa-house"></i>
                <a href="#">Your Library</a>
            </div>
            <div class="icons">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="lib-box">
                <div class="box">
            <p class="box-p1">Create your first playlist</p>
            <p class="box-p2">It's easy,we'll help you</p>
            <button class="badge">Create playlist</button>
            </div>
            <div class="box">
               <p class="box-p1">Let's find some podcasts to follow</p>
                <p class="box-p2">we'll keep you updated on new episodes</p>
                <button class="badge">Browse podcasts</button> 
            </div>
        </div>
        </div>
    </div> 
    <div class="main-content">
        <div class="sticky-nav-options">
            <i class="fa-solid fa-backward"></i>
            <button class="badge nav-item">Explore Premium</button>
            <button class="badge nav-item"><i class="fa-regular fa-circle-down"></i>Install app</button>
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="cards">
            <h2>Recently play</h2>
            <div class="cards-container">
                <div class="card"></div>
            </div>
        </div>
    </div>
    <div class="music-player">Musicplayer</div>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fopen.spotify.com%2Fplaylist%2F37i9dQZEVXbMDoHDwVN2tF&psig=AOvVaw3k_53vALqi0VhBIzHtWmkR&ust=1758280180933000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIDYsJ-W4o8DFQAAAAAdAAAAABAk">
    <p class="card-title">Top 50-Global</p>
    <p class="card-info"></p>
    </div>
